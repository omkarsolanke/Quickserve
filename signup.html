<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickServe - Client Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 md:p-10 w-full max-w-md">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-600 mb-6">QuickServe Sign Up</h1>
    
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Email or Phone</label>
        <input type="text" id="email" placeholder="Enter email or phone" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter password" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Profile Photo</label>
        <input type="file" id="photo" accept="image/*"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm md:text-base font-medium text-gray-700 mb-1">Verification ID (KYC)</label>
        <input type="text" id="kyc" placeholder="Enter government ID or verification number" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-blue-700 font-semibold">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm md:text-base text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Registration successful! Redirecting to login page...');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>

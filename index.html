<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickServe - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  
  <div class="text-center max-w-2xl p-8">
    <!-- Logo / Title -->
    <h1 class="text-4xl font-bold text-blue-600 mb-4">QuickServe</h1>
    <p class="text-gray-600 mb-10">
      AI-powered platform connecting customers with trusted service providers.  
      Choose your role to get started.
    </p>

    <!-- Options Grid -->
    <div class="grid md:grid-cols-2 gap-6">
      
      <!-- Client Card -->
      <a href="client.html" class="block bg-white p-8 rounded-2xl shadow hover:shadow-lg transition">
        <div class="text-blue-600 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2m6 4v2a2 2 0 01-2 2H4a2 
             2 0 01-2-2v-2a2 2 0 012-2h16a2 2 0 012 2z" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold mb-2">I’m a Customer</h2>
        <p class="text-gray-500 text-sm">Request plumbing, electrical, AC repair, cleaning, and more.</p>
      </a>

      <!-- Provider Card -->
      <a href="serviceproviderhome.html" class="block bg-white p-8 rounded-2xl shadow hover:shadow-lg transition">
        <div class="text-green-600 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold mb-2">I’m a Service Provider</h2>
        <p class="text-gray-500 text-sm">Browse jobs, accept requests, and grow your income.</p>
      </a>

    </div>
  </div>

</body>
</html>

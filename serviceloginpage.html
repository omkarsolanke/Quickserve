<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickServe - Provider Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Service Provider Login</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="text" id="email" placeholder="provider@example.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>
      
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="********" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>
      
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-semibold">Login</button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signupservice.html" class="text-green-600 font-semibold">Sign Up</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic frontend validation
      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      // TODO: Replace with actual authentication logic
      alert(`Logged in as ${email}`);
      // Redirect to dashboard (replace with actual page)
      window.location.href = 'serviceprovider.html';
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickServe - Provider Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-6">Service Provider Sign Up</h1>

    <form id="signupForm" class="space-y-4" enctype="multipart/form-data">
      <!-- Personal Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="fullName" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="fullName" placeholder="John Doe" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <div>
          <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
          <input type="tel" id="phone" placeholder="+91 9876543210" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="provider@example.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <!-- Skills / Service Type -->
      <div>
        <label for="serviceType" class="block text-gray-700 font-medium mb-1">Service Type</label>
        <select id="serviceType" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="">Select Service</option>
          <option value="plumbing">Plumbing</option>
          <option value="ac_repair">AC Repair</option>
          <option value="electrical">Electrical Maintenance</option>
          <option value="cleaning">Cleaning</option>
        </select>
      </div>

      <!-- Upload Profile Photo -->
      <div>
        <label for="profilePhoto" class="block text-gray-700 font-medium mb-1">Profile Photo</label>
        <input type="file" id="profilePhoto" accept="image/*" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <!-- KYC / Verification Documents -->
      <div>
        <label for="kycDoc" class="block text-gray-700 font-medium mb-1">KYC Document (ID Proof)</label>
        <input type="file" id="kycDoc" accept=".jpg,.jpeg,.png,.pdf" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="********" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-semibold">Sign Up</button>
    </form>

    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="serviceloginpage.html" class="text-green-600 font-semibold">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get values
      const fullName = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const serviceType = document.getElementById('serviceType').value;
      const profilePhoto = document.getElementById('profilePhoto').files[0];
      const kycDoc = document.getElementById('kycDoc').files[0];
      const password = document.getElementById('password').value;

      // Basic frontend validation
      if (!fullName || !phone || !email || !serviceType || !profilePhoto || !kycDoc || !password) {
        alert('Please fill in all fields and upload required documents.');
        return;
      }

      // For demo: show summary
      alert(`Registration Successful!\nName: ${fullName}\nService: ${serviceType}\nPhone: ${phone}\nEmail: ${email}`);

      // TODO: Add actual backend submission logic here
      // e.g., send form data using fetch() to your server

      // Optionally, redirect to login or dashboard
      window.location.href = 'serviceloginpage.html';
    });
  </script>

</body>
</html>
